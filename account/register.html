<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Olympos Ink | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>OLYMPOS INK</h1>
        <nav>
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="../about-us.html ">ABOUT US</a></li>
            <li><a href="#">BOOK NOW</a></li>
          </ul>
          <ul id="admin-console">
            <li><span>|</span></li>
            <li><a href="../post/edit.html">MANAGE BLOGS</a></li>
          </ul>
        </nav>
        <div class="auth-buttons">
          <a id="loginBtn" href="./login.html" class="btn login">Login</a>
          <a href="./register.html" class="btn signup">Sign Up</a>
        </div>
        <!-- this DIV is the admin display on webpage-->
        <div class="logged-user">
          <img id="adminLogo" src="?" alt="default profile logo" />
          <p id="adminName"></p>
        </div>
        <!-- END-->
      </div>
    </header>

    <main>
      <div class="register-container">
        <h2>Registration Form</h2>
        <form id="registerForm" class="register-form">
          <div class="input-group">
            <label for="usernameInput">Username:</label>
            <div class="input-wrapper">
              <input type="text" id="usernameInput" name="username" />
              <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
          </div>

          <div class="input-group">
            <label for="emailInput">Email:</label>
            <div class="input-wrapper">
              <input type="email" id="emailInput" name="email" />
              <span class="input-icon"><i class="fas fa-envelope"></i></span>
            </div>
          </div>

          <div class="input-group">
            <label for="passwordInput">Password:</label>
            <div class="input-wrapper">
              <input type="password" id="passwordInput" name="password" />
              <span class="input-icon"><i class="fas fa-lock"></i></span>
            </div>
          </div>

          <input id="submit-btn" type="submit" value="Register" />
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <h3>Olympos Ink</h3>
        <p>We are here for you to experience the best quality tattoo experience. Follow us on social media!</p>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i> Facebook</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram"></i> Instagram</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i> Twitter</a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Olympos Ink | All Rights Reserved</p>
      </div>
    </footer>

    <script src="/js/admin/authorization.mjs" type="module"></script>
    <script src="/js/register.mjs" type="module"></script>
  </body>
</html>
