<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Olympos Ink</title>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/register.css">
</head>
<body>
    <header>
        
        <div class="navbar">
            <h1>OLYMPOS INK</h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="blog.html">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">BOOK NOW</a></li>
                   
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn login">Login</a>
                <a href="register.html" class="btn signup">Sign Up</a>
            </div>
        </div>
    </header>

    <section class="register-section">
        <div class="register-container">
            <form class="register-form">
                <h2>Register Account Form</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="Your Email" required>
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Your Password" required>
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h3>Olympos Ink</h3>
            <p>We are here for you to experience the best quality tattoo experience. Follow us on social media!</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Olympos Ink | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/js/admin/authorization.mjs" type="module"></script>

    <script src="../src/js/register.js"></script>
</body>
</html>
