<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>OLYMPOS INK</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="../account/login.html">LOGIN</a></li>
                    <li><a href="../account/register.html">SIGN UP</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="create-post-container">
        <h2>Create Blog Post</h2>
        <form id="create-post-form">
            <label for="title">Title (Required):</label>
            <input type="text" id="title" placeholder="Enter the post title" required>

            <label for="body">Body (Optional):</label>
            <textarea id="body" placeholder="Enter the post content"></textarea>

            <label>Tags (Optional):</label>
            <div class="tag-checkboxes">
                <label><input type="checkbox" value="tech"> Tech</label>
                <label><input type="checkbox" value="news"> News</label>
                <label><input type="checkbox" value="lifestyle"> Lifestyle</label>
                <label><input type="checkbox" value="education"> Education</label>
                <label><input type="checkbox" value="health"> Health</label>
            </div>

            <label for="media-url">Media URL (Optional):</label>
            <input type="url" id="media-url" placeholder="Enter media image URL">

            <label for="media-alt">Media Alt Text (Optional):</label>
            <input type="text" id="media-alt" placeholder="Enter alt text for the media">

            <button type="submit">Create Post</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <h3>Olympos Ink</h3>
            <p>We are here for you to experience the best quality tattoo experience. Follow us on social media!</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Olympos Ink | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Ensure the path to your script is correct -->

</body>
</html>
